          <form id="email-form" name="email-form" data-name="Email Form" action="#">
            <div>
              <label class="label-form" for="full-name-field">NOMBRE COMPLETO</label>
              <div class="separator-fields"></div>
              <input class="w-input input-form" id="full-name-field" type="text" name="full-name" data-name="full-name" placeholder="Fulano De Tal" required="required">
              <div class="separator-fields"></div>
            </div>
            <div>

              <div class="separator-fields"></div>
              <input class="w-input input-form" id="email-field" type="email" name="email" data-name="email" placeholder="fulano@detal.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" disabled="disabled">
              <div class="separator-fields"></div>
            </div>
            <div>
              <label class="label-form" for="birthday-field">FECHA DE NACIMIENTO</label>
              <div class="separator-fields"></div>
              <input class="w-input input-form" id="birthday-field" type="date" name="birthday" data-name="birthday" placeholder="DD/MM/AA" pattern="(^(((0[1-9]|1[0-9]|2[0-8])[\/](0[1-9]|1[012]))|((29|30|31)[\/](0[13578]|1[02]))|((29|30)[\/](0[4,6,9]|11)))[\/](19|[2-9][0-9])\d\d$)|(^29[\/]02[\/](19|[2-9][0-9])(00|04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)$)" required="required">
              <div class="separator-fields"></div>
            </div>

                <label class="label-form middle" for="email">GÉNERO</label>
                <div class="w-clearfix radios-container">
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="genre-node-1" type="radio" name="Radio1" value="1" data-name="Radio1">
                    <label class="w-form-label" for="genre-node">Femenino</label>
                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input class="w-radio-input radio-bullet" id="genre-node-2" type="radio" name="Radio1" value="0" data-name="Radio1">
                    <label class="w-form-label" for="genre-node-2">Masculino</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
            <div>

                <label class="label-form middle" for="correo">ORIENTACIÓN SEXUAL</label>

                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="orientation-node-3" type="radio" name="Radio2" value="0" data-name="Radio2">
                    <label class="w-form-label" for="orientation-node-3">Bi</label>

                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement"></div>
                    <input class="w-radio-input radio-bullet" id="orientation-node-2" type="radio" name="Radio2" value="1" data-name="Radio2">

                  </div>
                  <div class="w-radio w-clearfix radio-button">
                    <div class="radio-bullet-replacement checked"></div>
                    <input class="w-radio-input radio-bullet" id="orientation-node-1" type="radio" name="Radio2" value="2" data-name="Radio2">
                    <label class="w-form-label" for="orientation-node-1">Hetero</label>
                  </div>
                </div>
              </div>
              <div class="separator-fields"></div>
            </div>
