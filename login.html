<!DOCTYPE html>
<html>
<head>
<title>Pizarra by Apretaste</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/8b41577289.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body id="top" data-spy="scroll" data-target=".navbar-fixed-top" class="full">
  <nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand main-header mid" href="#top">Pizarra</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-main-collapse" id="collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/acerca.html">Acerca</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div id="app" class="jumbotron clearfix m-x-auto">
    <div class="container-fluid vertical-center" id="login">
      <h1 class="main-header">Pizarra</h1>
      <div class="row">
        <form role="form">
          <div class="col-xs-12">
            <component :is="currentView" keep-alive transition="fade" transition-mode="out-in"></component>
            <template id="email-view">
            <div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                <input class="input-form form-control" id="email-field" type="email" name="email" data-name="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ingresa tu email">
              </div>
              <button type="button" class="btn btn-default w100" id="login-button" @click.prevent="currentView=pass-view"><i class="fa fa-arrow-circle-right"></i> Siguiente</button>
            </div>
            </template>

            <template id="pass-view">
            <div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                <input class="input-form form-control" id="password-field" type="password" name="password" data-name="pass" required="required" placeholder="Ingresa tu contraseÃ±a">
              </div>
              <button type="submit" class="btn btn-default w100" id="login-button"><i class="fa fa-check-circle"></i> Ingresar</button>
            </div>
            </template>

          </div>
        </form>
      </div>
    </div>
  </div>

  <footer> 
    <div class="container text-center">
      <div class="navbar navbar-fixed-bottom">
        <p><strong>Apretaste</strong> &copy; 2016</p>
      </div>
    </div>
  </footer>
  <script src="https://npmcdn.com/vue@latest/dist/vue.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-strap/1.0.11/vue-strap.min.js"></script>
  <script type="text/javascript" src="/assets/js/components.js"></script>
  <script type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
