<div class="body padding">
    <div class="separator-fields"></div>
    <!-- chat template -->
    <li id="template" class="list-message" data-ix="list-item" style="display:none;">
        <a class="w-clearfix w-inline-block" href="#" data-load="1" onclick="pizarra.pages.chat.show({username: '{{ username }}'});">
            <div class="w-clearfix column-left">
                <div class="image-message chat"><img src="{{ chat.profile.picture_public }}">
                </div>
            </div>
            <div class="column-right">
                <span class="flag-icon flag-icon-cu user-country"></span><div class="message-title user-title">@{{ username }}</div>
                <div class="message-text">{{ last_note.note }}</div>
            </div>
        </a>
    </li>
    <!-- -->
    <ul id="list" class="list">

    </ul>
</div>
