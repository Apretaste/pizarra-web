<div class="wrapper-mask" data-ix="menu-mask"></div>
<div class="navbar-title">&Uacute;ltimas notas</div>
<a class="w-inline-block navbar-button right" href="#" data-ix="">
    <div class="navbar-button-icon icon ion-ios-search-strong"></div>
</a>
<a class="w-inline-block navbar-button right" href="#" data-load="1" onclick="client.pages.edit.show(client.getCurrentProfile());">
    <div class="navbar-button-icon icon ion-ios-person"></div>
</a>
<a class="w-inline-block navbar-button right" href="#" data-load="1" onclick="client.pages.chats.show();">
    <div class="navbar-button-icon icon ion-ios-chatbubble"></div>
</a>
<ul style="display:none;" id="news-template">
    <li class="list-item-new">
        <div class="w-inline-block w-row">
            <div class="w-col w-col-tiny-2 w-col-2 note-avatar">
                <div class="image-message"><img src="images/{{ picture }}"/></div>
            </div>
            <div class="w-col w-col-tiny-10 w-col-10 text-new">
                <div>
                    <span class="flag-icon flag-icon-ca user-country"></span>
                    <h2 class="title-new inline">
                        <a class="user-title" href="profile.html" data-load="1">@{{ name }}</a>
                    </h2>
                    <span class="ion-female user-genre female"></span>
                    <span class="notes-time">| {{ inserted }}</span>
                </div>
                <p class="note">
                    {{ text }}
                </p>
            </div>
            <div class="buttons-section">
                <a class="category-link" href="#"><i class="ion-ios-heart like"></i><i class="like-number">{{ likes }}</i></a>
                <a class="category-link" href="#" username = "{{ name }}"><i class="ion-person-add button-symbol"></i></a>
                <a class="category-link" href="#" username = "{{ name }}"><i class="icon ion-ios-chatbubble"></i></a>
                <a class="category-link" href="#" noteid = "{{ id }}" ><i class="ion-close button-symbol"></i></a>
            </div>
        </div>
    </li>
</ul>
<ul id = "list-news" class="w-clearfix list-news">


</ul>

<div class="input-chat-block shadowed-block">
    <div class="w-form">
        <div class="column-left">
            <div class="image-message notes-avatar"><a href="edit.html" data-load="1"><img src="images/128 (3).jpg"></a>
            </div>
        </div>

            <input id="edtNote" class="w-input input-chat input-notes" id="chat-message" type="text" placeholder="Escribe una nueva nota..." name="nota" data-name="Nota">
            <input id="btnSendNote" class="w-button chat-button action-button" type="button" value="Enviar" data-wait="Por favor espere...">

        <div class="w-form-done">
            <p>¡Gracias! Su petición ha sido recibida</p>
        </div>
        <div class="w-form-fail">
            <p>¡Ups! Algo salió mal con su formulario</p>
        </div>
    </div>
</div>
