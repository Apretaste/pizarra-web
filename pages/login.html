<div class="body padding">
    <div class="logo-login"></div>
    <div class="bottom-section padding">
        <div class="w-form">
            <div id="submit-form" data-name="Email Form">
                <div id="login-div">
                    <label class="label-form" for="email-field">EMAIL</label>
                    <div class="separator-fields"></div>
                    <input class="w-input input-form left" id="email-field" type="email" name="email" data-name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ingresa tu correo">
                    <input id="pass-button" class="w-button action-button" type="button" value="Siguiente" data-wait="Por favor espere...">
                    <div class="separator-fields"></div>
                </div>
                <div id="password-div" style="display:none;">
                    <p class="alert-text">Te hemos enviado un email. Por favor revisa e ingresa los 4 d&iacute;gitos que te hemos enviado en el campo debajo.</p>
                    <div class="separator-fields"></div>
                    <div class="w-clearfix block-input-combined">
                        <div class="separator-fields"></div>
                        <input class="w-input input-form" data-name="password" type="password" id = "password" maxlength="4"/>
                    </div>
                    <input class="w-button action-button" id ="submit" value="INGRESAR" data-wait="Por favor espere...">
                    <div class="separator-fields"></div>
                </div>
            </div>
        </div>
    </div>
</div>
