<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/pizarra.css">
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/logoStandford32.ico">

  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />

<body>
  <section class="w-section mobile-wrapper">

        <div class="w-container">

      <div class="body">

                <div class="image-message"><img src="images/128.jpg">

                <div class="image-message"><img src="images/128 (1).jpg">
                </div>
              </div>
              <div class="column-right">

              </div>

              </div>

                <div class="message-title">@zoila</div>
                <div class="message-text">He probado Pizarra, está superrrr...</div>
              </div>
            </a>
          </li>
          <li class="list-message" data-ix="list-item">
            <a class="w-clearfix w-inline-block" href="chat.html" data-load="1">
              <div class="w-clearfix column-left">
                <div class="image-message"><img src="images/128 (4).jpg">
                </div>

    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-c"></div>
      </div>
    </div>
    <div class="shadow-layer"></div>
  </section>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
